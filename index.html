<!DOCTYPE wml PUBLIC "-//WAPFORUM//DTD WML 1.1//EN"
"http://www.wapforum.org/DTD/wml_1.1.xml">
<html>

<head>
<meta name="viewport" content="width=device-width" charset="utf-8">
<title>Testpage</title>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="main">

<form>
  <div id="header">
    <p>Bolus Calculator</p>
    <small>Enter glucose level and meal to be eaten</small>
  </div>
  
  <div class="inputs">
    <input type="button" value="-" onclick="incrementNumber(this.form.glucose, -5, 0);updateCalculations();"/>
    <input type="number" name="glucose" id="glucose" class="number" step="any" min="0" placeholder="Glucose Level [mg/dl]" required='' onchange="updateCalculations()"/> 
    <input type="button" value="+" onclick="incrementNumber(this.form.glucose, 5, 0);updateCalculations();"/>
  </div>
  
  <div class="inputs">
    <input type="button" value="-" onclick="incrementNumber(this.form.foodbe, -0.5, 0);updateCalculations();"/>
    <input type="number" name="foodbe" id="foodbe" class="number" step="any" min="0" placeholder="Meal to be eaten [BE]" required='' onchange="updateCalculations()"/>
    <input type="button" value="+" onclick="incrementNumber(this.form.foodbe, 0.5, 0);updateCalculations();"/>
  </div>
    
  <div class="outputs">
    <input type="number" name="finalBolus" id="finalBolus" step="any" placeholder="Resulting Bolus [BE]"/>
    <span id="sum"/>
  </div>
  
  <div><span id="time"/></div>
  
  <div id="buttonGroup">
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this)"><span>M</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this)"><span>N</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this)"><span>E</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this)"><span>L</span></a></div>
  </div>
  
  <a href="#" id="settingsButton" onclick="toggleSettings();"><span id="therapyInfo"/></a>
  
  <div class="settings" id="settings" style="display:none;">
    <div class="outer">
      <input type="button" value="-" onclick="incrementNumber(this.form.settingsAim, -5, 0);changeTherapySettings();"/>
      <input type="number" name="settingsAim" id="settingsAim" class="number" step="any" min="0" placeholder="Glucose Aim [mg/dl]" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onclick="incrementNumber(this.form.settingsAim, 5, 0);changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" value="-" onclick="incrementNumber(this.form.settingsCorr, -5, 0);changeTherapySettings();"/>
      <input type="number" name="settingsCorr" id="settingsCorr" class="number" step="any" min="0" placeholder="Corr. Factor [mg/dl]" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onclick="incrementNumber(this.form.settingsCorr, 5, 0);changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" value="-" onclick="incrementNumber(this.form.settingsBolus, -0.1, 0);changeTherapySettings();"/>
      <input type="number" name="settingsBolus" id="settingsBolus" class="number" step="any" min="0" placeholder="Bolus [IE/BE]" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onclick="incrementNumber(this.form.settingsBolus, 0.1, 0);changeTherapySettings();"/>
    </div>
  </div>
  <p id="about"><a href="https://github.com/maxkalb/boluscalculator">..-._.:~ readme ~:._.-..</a></p>
</form>
</div>
</body>
</html>
