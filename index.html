<!DOCTYPE wml PUBLIC "-//WAPFORUM//DTD WML 1.1//EN"
"http://www.wapforum.org/DTD/wml_1.1.xml">
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Bolus Calculator v1.0</title>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="main">

<form>
  <div id="header">
    <p>Bolus Calculator</p>
    <small>Enter glucose level and bread units</small>
  </div>
  
  <div class="inputs">
    <input type="button" value="-" onmousedown="mouseDown(this.form.glucose, -10, 0, 0);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.glucose, -10, 0, 0);" ontouchend="touchUp();" onclick="incrementElement(this.form.glucose.id, -1, 0, 0);"/>
    <input type="number" name="glucose" id="glucose" class="number" step="any" min="0" placeholder="Glucose Level [mg/dl]" required='' onClick="this.select();" onchange="updateCalculations()"/> 
    <input type="button" value="+" onmousedown="mouseDown(this.form.glucose, 10, 0, 0);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.glucose, 10, 0, 0);" ontouchend="touchUp();" onclick="incrementElement(this.form.glucose.id, 1, 0, 0);"/>
  </div>
  
  <div class="inputs">
    <input type="button" id="lastButton" value="-" onmousedown="mouseDown(this.form.foodbe, -0.5, 0, 1);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.foodbe, -0.5, 0, 1);" ontouchend="touchUp();" onclick="incrementElement(this.form.foodbe.id, -0.1, 0, 1);"/>
    <input type="number" name="foodbe" id="foodbe" class="number" step="any" min="0" placeholder="Bread Units [BE]" required='' onClick="this.select();" onchange="updateCalculations()"/>
    <input type="button" id="lastButton" value="+" onmousedown="mouseDown(this.form.foodbe, 0.5, 0, 1);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.foodbe, 0.5, 0, 1);" ontouchend="touchUp();" onclick="incrementElement(this.form.foodbe.id, 0.1, 0, 1);"/>
  </div>
    
  <div class="output">
    <input type="number" name="finalBolus" id="finalBolus" readonly="readonly" step="any" placeholder="Bolus [BE]"/>
    <span id="sum"/>
  </div>
  
  <div style="line-height:2em; min-height:0.8em;"></div><hr>
  
  <div style="display:none;"><span id="time"/></div>
  <div class="therapyTime">Active Therapy Setting<span id="therapyTime" style="display:none;"/></div>
  
  <div class="therapySetup"><span id="therapySetup"/></div>
  <a href="#" id="settingsButton" onclick="toggleSettings();return false;"><span id="therapyInfo"/></a>
    
  <div class="settings" id="settings" style="display:none;">
    <div class="outer">
      <input type="button" value="-" onmousedown="mouseDown(this.form.settingsAim, -10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsAim, -10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsAim.id, -1, 0, 0);changeTherapySettings();"/>
      <input type="number" name="settingsAim" id="settingsAim" class="number" step="any" min="0" placeholder="Glucose Aim [mg/dl]" onClick="this.select();" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="mouseDown(this.form.settingsAim,  10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsAim,  10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsAim.id,  1, 0, 0);changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" value="-" onmousedown="mouseDown(this.form.settingsCorr, -10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsCorr, -10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsCorr.id, -1, 0, 0);changeTherapySettings();"/>
      <input type="number" name="settingsCorr" id="settingsCorr" class="number" step="any" min="0" placeholder="Corr. Factor [mg/dl]" onClick="this.select();" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="mouseDown(this.form.settingsCorr,  10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsCorr,  10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsCorr.id,  1, 0, 0);changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" id="lastButton" value="-" onmousedown="mouseDown(this.form.settingsBolus, -0.1, 0, 1);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsBolus, -0.1, 0, 1);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsBolus.id, -0.1, 0, 1);changeTherapySettings();"/>
      <input type="number" name="settingsBolus" id="settingsBolus" class="number" step="any" min="0" placeholder="Bolus [IE/BE]" onClick="this.select();" onchange="changeTherapySettings();"/>
      <input type="button" id="lastButton" value="+" onmousedown="mouseDown(this.form.settingsBolus,  0.1, 0, 1);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsBolus,  0.1, 0, 1);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsBolus.id,  0.1, 0, 1);changeTherapySettings();"/>
    </div>
  </div>  
    
  <div id="buttonGroup">
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>I</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>II</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>III</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>IV</span></a></div>
  </div>
  
  <div style="line-height:1em; min-height:0.5em;"></div>
  <hr style="width: 60%;">
  <p id="about"><a href="https://github.com/maxkalb/boluscalculator">BC v1.0</a></p>
</form>
</div>
</body>
</html>
