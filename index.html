<!doctype html>
<html lang="en" manifest="cache.manifest">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" charset="UTF-8">
  <meta name="msapplication-tap-highlight" content="no">
  <title>IBC</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <!-- For IE 9 and below. ICO should be 32x32 pixels in size -->
  <!--[if IE]><link rel="shortcut icon" href="images/favicon.ico"><![endif]-->

  <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. --> 
  <link rel="apple-touch-icon-precomposed" href="iamges/favicon-apple.png">

  <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
  <link rel="icon" href="images/favicon.png"> 
</head>

<body>

<div id="main">

<form>
  <div id="header">
    <p>Insulin Bolus Calculator</p>
    <small>Enter glucose level and meal to be eaten</small>
  </div>
  
  <div class="inputs">
    <input type="button" value="-" onmousedown="mouseDown(this.form.glucose, -10, 0, 0);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.glucose, -10, 0, 0);" ontouchend="touchUp();" onclick="incrementElement(this.form.glucose.id, -1, 0, 0);"/>
    <input type="number" name="glucose" id="glucose" class="number" step="any" min="0" placeholder="Glucose Level [mg/dl]" onClick="this.select();" onchange="updateCalculations()"/> 
    <input type="button" value="+" onmousedown="mouseDown(this.form.glucose,  10, 0, 0);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.glucose,  10, 0, 0);" ontouchend="touchUp();" onclick="incrementElement(this.form.glucose.id,  1, 0, 0);"/>
  </div>
  
  <div class="inputs">
    <input type="button" id="lastButton" value="-" onmousedown="mouseDown(this.form.foodbe, -0.5, 0, 1);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.foodbe, -0.5, 0, 1);" ontouchend="touchUp();" onclick="incrementElement(this.form.foodbe.id, -0.1, 0, 1);"/>
    <input type="number" name="foodbe" id="foodbe" class="number" step="any" min="0" placeholder="Bread Units [BE]" onClick="this.select();" onchange="updateCalculations()"/>
    <input type="button" id="lastButton" value="+" onmousedown="mouseDown(this.form.foodbe,  0.5, 0, 1);" onmouseup="mouseUp();" ontouchstart="touchDown(this.form.foodbe,  0.5, 0, 1);" ontouchend="touchUp();" onclick="incrementElement(this.form.foodbe.id,  0.1, 0, 1);"/>
  </div>
    
  <div class="output">
    <input type="number" name="finalBolus" id="finalBolus" readonly="readonly" step="any" placeholder="Final Bolus [BE]"/>
    <span id="sum"/>
  </div>
  
  <div style="line-height:2em; min-height:0.8em;"></div><hr>
  
  <div style="display:none;"><span id="time"/></div>
  <div class="therapyTime">Active Therapy Setting<span id="therapyTime" style="display:none;"/></div>
  
  <div class="therapySetup"><span id="therapySetup"/></div>
  <a href="#" id="settingsButton" onclick="toggleSettings();return false;"><span id="therapyInfo"/></a>
    
  <div class="settings" id="settings">
    <div class="outer">
      <input type="button" value="-" onmousedown="mouseDown(this.form.settingsAim, -10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsAim, -10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsAim.id, -1, 0, 0);changeTherapySettings();"/>
      <input type="number" name="settingsAim" id="settingsAim" class="number" step="any" min="0" required='' placeholder="Glucose Aim [mg/dl]" onClick="this.select();" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="mouseDown(this.form.settingsAim,  10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsAim,  10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsAim.id,  1, 0, 0);changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" value="-" onmousedown="mouseDown(this.form.settingsCorr, -10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsCorr, -10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsCorr.id, -1, 0, 0);changeTherapySettings();"/>
      <input type="number" name="settingsCorr" id="settingsCorr" class="number" step="any" min="0" required='' placeholder="Corr. Factor [mg/dl]" onClick="this.select();" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="mouseDown(this.form.settingsCorr,  10, 0, 0);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsCorr,  10, 0, 0);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsCorr.id,  1, 0, 0);changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" id="lastButton" value="-" onmousedown="mouseDown(this.form.settingsBolus, -0.1, 0, 1);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsBolus, -0.1, 0, 1);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsBolus.id, -0.1, 0, 1);changeTherapySettings();"/>
      <input type="number" name="settingsBolus" id="settingsBolus" class="number" step="any" min="0" required='' placeholder="Bolus [IE/BE]" onClick="this.select();" onchange="changeTherapySettings();"/>
      <input type="button" id="lastButton" value="+" onmousedown="mouseDown(this.form.settingsBolus,  0.1, 0, 1);" onmouseup="mouseUp();changeTherapySettings();" ontouchstart="touchDown(this.form.settingsBolus,  0.1, 0, 1);" ontouchend="touchUp();changeTherapySettings();" onclick="incrementElement(this.form.settingsBolus.id,  0.1, 0, 1);changeTherapySettings();"/>
    </div>
  </div>  
    
  <div id="buttonGroup">
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>I</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>II</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>III</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>IV</span></a></div>
  </div>
  
  <div style="line-height:1em; min-height:0.5em;"></div>
  <hr style="width: 60%;">
</form>

<div id="setupGroup" style="display:none;">
  <p>Application Setup</p>
  <small>Glucose and meal measurement units</small>
  <div id="unitButtons">
    <div id="singleButton"><a href="#" class="selectButton" onclick="return false;"><span style="font-size: 0.75em;">[mg/dl]</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="return false;"><span style="font-size: 0.6em;">[mmol/L]</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="return false;"><span style="font-size: 0.75em;">[BE]</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="return false;"><span style="font-size: 0.75em;">Carbs</span></a></div>
  </div>
  <div style="line-height:1em; min-height:0.5em;"></div>
  <hr style="width: 60%;">
  <form action="https://www.paypal.com/cgi-bin/webscr" id="donateButton" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="MBLVEVHTLPWA8">
    <input type="submit" name="submit" value="Donate">
    <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
  </form>
  <p id="about"><a href="https://github.com/maxkalb/boluscalculator">README IBC v1.0b</a></p>
</div>

<div id="buttonGroup">
  <div id="singleButton">
    <a href="#" id="setupButton" class="setupButton" onclick="toggleSetup();return false;">
      <img src="images/gears10.svg" id="settingsSvg" alt="&#9775;">
    </a>
  </div>
</div>

</div>
</body>
</html>
