<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Intensive Insulin Therapie</title>
<link rel="stylesheet" type="text/css" href="style.css"> 
<script src="main.js"></script>
</head>

<body>
<div class="outer">
    <div class="inner">
      <h1>Bolus Calculator</h1>
      <small>Enter glucose level and meal to be eaten</small>
      <form class="usrinput">
        <div class="inputs">
          <input class="js-floatLabel" placeholder="Glucose Level [mg/dl]" id="glucose" onChange="validateInputNumber('glucose')"/>
          <input class="js-floatLabel" placeholder="Meal to be eaten [BE]"/>
        </div>
        <hr />
        <div class="outputs">
          <input class="js-floatLabel" id="finalBolus" placeholder="Dosis [BE]" value="12" readonly="readonly"/>
        </div>
        <hr />
        <p><small>Active Therapy Setting <span id="time" /></small></p>
        <table style="width:80%">
          <tr>
            <td>
              <div class="select-style">
              <select id="therapySetting" onchange="therapySettingsChanged(this)">
                <option value="0">Morning</option>
                <option value="1">Noontime</option>
                <option value="2">Evening</option>
                <option value="3">Late</option>
              </select>
              </div>
            </td>
            <td>
              <input type="button" value="edit" onclick="toggleSettings()" style="position: absolute; margin: -1.16em -2.6em; padding 0em 0em; height: 2.36em;" />
            </td>
          </tr>
        </table>
        <p style="font-size:0.7em"><span id="therapyInfo" /></p>
        <div class="settings" id="settings" style="display:none;">
          <input class="js-floatLabel" placeholder="Glucose Aim [mg/dl]"/>
          <input class="js-floatLabel" placeholder="Corr. Factor [mg/dl]"/>
          <input class="js-floatLabel" placeholder="Bolus [IE/BE]"/>
        </div>
      </form>
      <p style="font-size:0.7em"><a href="https://github.com/maxkalb/boluscalculator">About this app</a></p>
    </div>
</div>
</body>
</html>
