<!DOCTYPE wml PUBLIC "-//WAPFORUM//DTD WML 1.1//EN"
"http://www.wapforum.org/DTD/wml_1.1.xml">
<html>

<head>
<meta name="viewport" content="width=device-width" charset="utf-8">
<title>Bolus Calculator v1.0</title>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="main">

<form>
  <div id="header">
    <p>Bolus Calculator</p>
    <small>Enter glucose level and meal to be eaten</small>
  </div>
  
  <div class="inputs">
    <input type="button" value="-" onmousedown="toggleOn(this.form.glucose, -5, 0, 0);" onmouseup="toggleOff();"/>
    <input type="number" name="glucose" id="glucose" class="number" step="any" min="0" placeholder="Glucose Level [mg/dl]" required='' onchange="updateCalculations()"/> 
    <input type="button" value="+" onmousedown="toggleOn(this.form.glucose, 5, 0, 0);" onmouseup="toggleOff();"/>
  </div>
  
  <div class="inputs">
    <input type="button" value="-" onmousedown="toggleOn(this.form.foodbe, -0.5, 0, 1);" onmouseup="toggleOff();"/>
    <input type="number" name="foodbe" id="foodbe" class="number" step="any" min="0" placeholder="Meal to be eaten [BE]" required='' onchange="updateCalculations()"/>
    <input type="button" value="+" onmousedown="toggleOn(this.form.foodbe, 0.5, 0, 1);" onmouseup="toggleOff();"/>
  </div>
    
  <div class="output">
    <input type="number" name="finalBolus" id="finalBolus" step="any" placeholder="Resulting Bolus [BE]"/>
    <span id="sum"/>
  </div>
  
  <div style="line-height:2em; min-height:0.8em;"></div><hr>
  
  <div style="display:none;"><span id="time"/></div>
  <div class="therapyTime">Active Therapy Setting<span id="therapyTime" style="display:none;"/></div>
  
  <div id="buttonGroup">
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>I</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>II</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>III</span></a></div>
    <div id="singleButton"><a href="#" class="selectButton" onclick="selectTherapy(this);return false;"><span>IV</span></a></div>
  </div>
  
  <div class="therapySetup"><span id="therapySetup"/></div>
  <a href="#" id="settingsButton" onclick="toggleSettings();return false;"><span id="therapyInfo"/></a>
  
  <div class="settings" id="settings" style="display:none;">
    <div class="outer">
      <input type="button" value="-" onmousedown="toggleOn(this.form.settingsAim, -1, 0, 0);" onmouseup="toggleOff();changeTherapySettings();"/>
      <input type="number" name="settingsAim" id="settingsAim" class="number" step="any" min="0" placeholder="Glucose Aim [mg/dl]" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="toggleOn(this.form.settingsAim, 1, 0, 0);" onmouseup="toggleOff();changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" value="-" onmousedown="toggleOn(this.form.settingsCorr, -1, 0, 0);" onmouseup="toggleOff();changeTherapySettings();"/>
      <input type="number" name="settingsCorr" id="settingsCorr" class="number" step="any" min="0" placeholder="Corr. Factor [mg/dl]" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="toggleOn(this.form.settingsCorr, 1, 0, 0);" onmouseup="toggleOff();changeTherapySettings();"/>
    </div>
    <div class="outer">
      <input type="button" value="-" onmousedown="toggleOn(this.form.settingsBolus, -0.1, 0, 1);" onmouseup="toggleOff();changeTherapySettings();"/>
      <input type="number" name="settingsBolus" id="settingsBolus" class="number" step="any" min="0" placeholder="Bolus [IE/BE]" onchange="changeTherapySettings();"/>
      <input type="button" value="+" onmousedown="toggleOn(this.form.settingsBolus, 0.1, 0, 1);" onmouseup="toggleOff();changeTherapySettings();"/>
    </div>
  </div>
  <div style="line-height:1em; min-height:0.5em;"></div><hr style="width: 60%;">
  <p id="about"><a href="https://github.com/maxkalb/boluscalculator">BC v1.0</a></p>
</form>
</div>
</body>
</html>
